services:
  # PostgreSQL Database
  postgres:
    image: postgres:15.10-alpine
    container_name: constructpm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: constructpm
      POSTGRES_PASSWORD: constructpm123
      POSTGRES_DB: constructpm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - constructpm-network

  # MongoDB Database
  mongodb:
    image: mongo:8.0.4
    container_name: constructpm-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: constructpm
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - constructpm-network

  # Redis Cache
  redis:
    image: redis:7.4-alpine
    container_name: constructpm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - constructpm-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: constructpm-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=constructpm
      - DB_PASSWORD=constructpm123
      - DB_DATABASE=constructpm_db
      - MONGODB_URI=mongodb://mongodb:27017/constructpm
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - constructpm-network
    command: npm run start:dev

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: constructpm-frontend
    restart: unless-stopped
    ports:
      - "5174:5174"
    environment:
      - VITE_API_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - constructpm-network
    command: npm run dev -- --host

networks:
  constructpm-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  redis_data:
